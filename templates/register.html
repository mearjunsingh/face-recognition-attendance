<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Recognition Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand mx-auto" href="/">Face Recognition Attendance System</a>
    </nav>

    <div class="alert alert-danger border-light text-center my-5 mx-auto" style="width: 300px;">
        {{ msg }}
    </div>

    <div class="container mt-5 mx-auto" style="width: 600px;">
        <form action="/register/" method="get">
            <div class="mb-3">
                <input class="form-control form-control-lg" type="text" name="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg" type="number" name="serial_number"
                    placeholder="Serial Number">
            </div>
            <button type="submit" class="border-light btn btn-success btn-lg">Start Capturing Face</button>
        </form>
        <a class="btn btn-danger mt-3 border-light" href="/train/">Train Data</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
